<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learning Website Sign Up</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://wallpapers.com/images/hd/pink-pixel-art-9278xtwha10yf3s1.jpg');
        background-size: cover;
        margin: 0;
        padding: 20px;;
    }
    form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
 form {
        max-width: 1000px;
        margin: 0 auto;
        background-color: rgba(251, 231, 239,0.5);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    fieldset {
        border: none;
        padding: 0;
        margin-bottom: 20px;
    }
    legend {
	    font-style: Arial;
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input, select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid ;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    input[type="submit"], input[type="reset"] {
        background-color: #FFD1DC;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover, input[type="reset"]:hover {
        background-color: #E75480;
    }
    .output {
        margin-top: 20px;
    }
    .output p {
        background-color: rgba(239, 207, 227,0.5);
        padding: 10px;
        border-radius: 5px;
		}
</style>
</head>
<body>

<form id="signup-form">
    <fieldset>
        <legend>Sign Up</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <label for="username">Preferred Username:</label>
        <input type="text" id="username" name="username">
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="prefer not to mention">Prefer not to mention</option>
        </select>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">
        
        <label for="interest">Interests:</label>
        <textarea id="interest" rows="4" name="interest"></textarea>
	
		
    </fieldset>
    
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

<div class="output">
    <p id="output-info"></p>
</div>

<script>
    function validateInput(input) {
    if (input.value.trim() === "") {
        input.style.border = "2px solid red";
    } else {
        input.style.border = "2px solid green";
    }
}
    function resetBorder(input) {
        input.style.border = "2px solid white";
    }

    document.getElementById("signup-form").addEventListener("submit", function(event) {
        event.preventDefault();

        var name = document.getElementById("name").value;
        var username = document.getElementById("username").value;
        var gender = document.getElementById("gender").value;
        var password = document.getElementById("password").value;
        var email = document.getElementById("email").value;
        var interest = document.getElementById("interest").value;

        var outputInfo = "Name: " + name + "<br>" +
                         "Preferred Username: " + username + "<br>" +
                         "Gender: " + gender + "<br>" +
                         "Password: " + password + "<br>" +
                         "Email Address: " + email + "<br>" +
                         "Interests: " + interest + "<br>";

        document.getElementById("output-info").innerHTML = outputInfo;
    });

    var inputs = document.querySelectorAll("input, select, textarea");
    inputs.forEach(function(input) {
        input.addEventListener("blur", function() {
            validateInput(this);
        });
        input.addEventListener("focus", function() {
            resetBorder(this);
        });
    });
</script>

</body>
</html>
